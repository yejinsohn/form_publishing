<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="imagetoolbar" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link href="css/form.css" rel="stylesheet">
</head>
<body>
    <section>
        <h2>Form</h2>
    </section>
    <section id="form-page">
        <div class="main-container">
            <!-- 메뉴 -->
            <article class="menu-box">
                <p class="title">설문 단계</p>
                <div class="menu-text">
                    <p class="menu active">1. 기본 정보</p>
                    <p class="menu">2. 메인 선택</p>
                    <p class="menu">3. 스티키 메뉴 여부</p>
                    <p class="menu">4. 강조 폰트 키워드</p>
                    <p class="menu">5. 스타일 선택</p>
                    <p class="menu">6. 구성 선택</p>
                </div>
            </article>

            <!-- 설문폼 -->
            <article class="form-box">
                <div class="menu-area" style="display: block;">
                    <p class="title">Step1. 기본 정보</p>
                    <div>
                        <form>
                            <div>
                                <p>상호명</p> 
                                    <input id="input-box" type="text" placeholder="상호명을 입력해주세요."; required>
                            </div>
                            <div>
                                <p>연락처</p>
                                    <p><input id="input-box" type="tel" placeholder="휴대폰 번호를 입력해주세요." required></p>
                                    <p><input id="input-box" type="email" placeholder="이메일을 입력해주세요." required></p>
                            </div>
                            <div>
                                <p>컬러톤</p>
                                    <input id="input-box" type="color">
                            </div>
                            <div class="btn">
                                <button id="next-btn" onclick="">Next ></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="menu-area" style="display: none;">
                    <p class="title">Step2. 메인</p>
                    <div class="btn">
                        <button id="pre-btn" onclick="">previous</button>
                        <button id="next-btn" onclick="">Next ></button>
                    </div>
                </div>
                <div class="menu-area" style="display: none;">
                    <p class="title">Step3. 스티키 메뉴</p>
                </div>
                <div class="menu-area" style="display: none;">
                    <p class="title">Step4. 폰트</p>
                </div>
                <div class="menu-area" style="display: none;">
                    <p class="title">Step5. 스타일</p>
                </div>
                <div class="menu-area" style="display: none;">
                    <p class="title">Step6. 구성</p>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
